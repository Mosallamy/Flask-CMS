{% macro render_field(field) %}
  {{ field.label }}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    {% for error in field.errors %}
    <div class="alert alert-success text-center" style="margin-top: 5px;width: 50%;margin-left: 25%">
      <span class="help-inline">{{(field.name).capitalize()}} {{ error }}</span>
    </div>
    {% endfor %}
  {% endif %}
{% endmacro %}
